{% load static %}

<!-- Start Header Area -->
 <header class="header navbar-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="nav-inner">
                    <!-- Start Navbar -->
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="/">
                            <img src="{{company.logowhitr.url}}" alt="logo">
                        </a>
                        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        {% if user.is_authenticated %}
                        
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="/" class="active" aria-label="Toggle navigation">Home</a>
                                </li>
                               
                            
                                <li class="nav-item">
                                    <a href="/courses" aria-label="Toggle navigation">Recommanded</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/courses" target="_blank" aria-label="Toggle navigation">Courses</a>
                                </li>

                                <li class="nav-item">
                                    <a href="/about" aria-label="Toggle navigation">About</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/#contact" aria-label="Toggle navigation">Contact</a>
                                </li>
                            </ul>
                        </div> <!-- navbar collapse -->
                        
                        {% else %}
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a href="/" class="active" aria-label="Toggle navigation">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#services" aria-label="Toggle navigation">Courses</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#services" aria-label="Toggle navigation">Solutions</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" aria-label="Toggle navigation">Ressources</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/#contact" target="_blank" aria-label="Toggle navigation">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/about" aria-label="Toggle navigation">About</a>
                                </li>

                            </ul>
                        </div> <!-- navbar collapse -->
                        {% endif %}
                        <div class="button">
                            {% if user.is_authenticated %}
                                <!-- If logged in, show the user's name and icon -->
                             
                                <a href="#" class="btn btn-primary">
                                    <i class="fas fa-user"></i> {{ user.username }}
                                </a>
                            {% else %}
                                <!-- If not logged in, show the "Sign up" button -->
                                <a href="/enquire" class="btn btn-primary">Enquire now</a>

                            {% endif %}
                        </div>
                    </nav>
                    <!-- End Navbar -->
                </div>
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</header>
<!-- End Header Area -->
